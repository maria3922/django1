<!DOCTYPE html>
<html>
    <head>
        <title>AUTHENTICATION</title> 
        {% load static %} 
        <link rel="stylesheet" href="{% static 'style.css'%}">
        <style>
            h3,h4{
                background-color:beige; 
                margin:0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            body{ 
                background-color:beige; 

            }
            
        

            
        </style>
        
    </head>
    <body> 

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div> 
        {% endfor %} 
        <br>

       <h3>Welcome to our app</h3> 
       <br>

       {% if user.is_authenticated %} 
       <h3> Hello {{fname}}</h3> 
       <br>
       <h4>You'r successfully logged in</h4>  
       <br>
       <button type="submit"  style="display: block; margin: 0 auto; background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-align: center; text-decoration: none; font-size: 16px; cursor: pointer;"><a href="/signout" >SignOut </a></button>




       {% else %}
       <button type="submit" style="display: block; margin: 0 auto; background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-align: center; text-decoration: none; font-size: 16px; cursor: pointer;"><a href="/signup" >SignUp </a></button> 
       <br>
       <button type="submit" style="display: block; margin: 0 auto; background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-align: center; text-decoration: none; font-size: 16px; cursor: pointer;"><a href="/signin" >SignIn </a></button> 
       {% endif %}
       
    </body>
</html>
